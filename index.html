<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("YGP_9303.jpg");
      background-size: auto 100%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" style="font-size: 24px;"><text y="20">‚ù§Ô∏è</text></svg>'), auto;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.4);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.08);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.12);
      }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255, 77, 109, 0.7);
    }

    #no {
      left: 55%;
      background: rgba(255, 255, 255, 0.9);
      color: #777;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatDown linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatDown {
      from {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 0px;
      border-radius: 20px;
      width: 30%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .modal-content p {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      padding: 5%;
      line-height: 1.35;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .stealth-music {
      position: absolute;
      left: -10000px;
      /* Moves it far off-screen */
      top: 0;
      opacity: 0;
      pointer-events: none;
    }


    .stealth-main-music {
      position: absolute;
      right: -10000px;
      /* Moves it far off-screen */
      top: 0;
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 {
        font-size: 23px;
      }

      .emoji {
        font-size: 58px;
      }

      button {
        padding: 12px 28px;
        font-size: 15px;
      }

      #yes {
        left: 8%;
      }

      #no {
        left: 55%;
      }

      .modal-content {
        margin: 40% auto;
        width: 90%;
      }

      .modal-content p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê±üíù</div>
    <h2>Oluwatoyin,<br>will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
  </div>

  <!-- Sounds -->
  <div class="stealth-music">
    <iframe id="yes-music" width="100" height="100"
      src="https://www.youtube.com/embed/xwGRpeDqUGk?enablejsapi=1&start=77" allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <div class="stealth-main-music">
    <iframe id="default-music" width="100" height="100"
      src="https://www.youtube.com/embed/BFul90BFjGc?enablejsapi=1&start=877" allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <div id="val-popup" class="modal" onclick="closePopup()">
    <div class="modal-content">
      <img src="original-e0e9d99a0848a77aaeae353fe81c6884.gif" alt="Valentine GIF">
      <p>Happy valentine's day baby ‚ù§Ô∏è</p>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");

    const defaultMusicFrame = document.getElementById("default-music");
    const yesMusicFrame = document.getElementById("yes-music");
    const modal = document.getElementById("val-popup");

    noBtn.addEventListener("mouseenter", () => {
      if (defaultMusicFrame) {
        defaultMusicFrame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      if (defaultMusicFrame) {
        defaultMusicFrame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      }

      if (yesMusicFrame) {
        yesMusicFrame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        modal.style.display = "block";
      }, 500);
    });

    function closePopup() {
      modal.style.opacity = "0";

      if (yesMusicFrame) {
        yesMusicFrame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      }

      setTimeout(() => {
        modal.style.display = "none";
        modal.style.opacity = "1";
      }, 500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["üíñ", "üíù", "üíï"][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 380);
  </script>

</body>

</html>
